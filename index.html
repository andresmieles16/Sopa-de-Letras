<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .sopa {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            margin-bottom: 30px;
            border: 2px solid #4CAF50;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            width: 90vw;
            aspect-ratio: 1;
        }

        .celda {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #eaf1f1;
            font-size: 24px;
            color: #333;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .celda:hover {
            background-color: #87cefa;
            transform: scale(1.1);
        }

        .celda.seleccionada {
            background-color: #4CAF50;
            color: white;
        }

        .palabras {
            margin-top: 30px;
            font-size: 16px;
            font-weight: bold;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }

        .palabra {
            display: inline-block;
            padding: 6px 12px;
            background-color: #ff6347;
            color: white;
            font-size: 16px;
            border-radius: 25px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .palabra:hover {
            background-color: #ff4500;
        }

        .palabra.tachada {
            text-decoration: line-through;
            background-color: #8f8f8f;
            color: #fff;
        }

        .mensaje {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #4CAF50;
        }

        .boton-siguiente, .boton-restaurar, .boton-reiniciar {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .boton-siguiente {
            background-color: #4CAF50;
            color: white;
        }

        .boton-restaurar {
            background-color: #f44336;
            color: white;
        }

        .boton-reiniciar {
            background-color: #2196F3;
            color: white;
        }

        .boton-siguiente:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }

        .boton-restaurar:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        .boton-reiniciar:hover {
            background-color: #1976D2;
            transform: scale(1.1);
        }

        .boton-siguiente:disabled, .boton-restaurar:disabled, .boton-reiniciar:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>Sopa de Letras</h1>
    <div class="sopa" id="sopa"></div>

    <div class="palabras" id="palabras"></div>
    
    <div class="mensaje" id="mensaje"></div>

    <button class="boton-siguiente" id="botonSiguiente" onclick="cargarSopa()">Siguiente Sopa</button>
    <button class="boton-restaurar" id="botonRestaurar" onclick="restaurarSeleccion()" disabled>Restaurar Selección</button>
    <button class="boton-reiniciar" id="botonReiniciar" onclick="reiniciarJuego()">Reiniciar Juego</button>

    <script>
        const listasPalabras = [
            ['python', 'java', 'sopa', 'letras', 'codigo', 'web'],
            ['html', 'css', 'javascript', 'react', 'node', 'server'],
            ['gato', 'perro', 'pez', 'conejo', 'tigre', 'león'],
            ['cielo', 'tierra', 'agua', 'fuego', 'aire', 'luna'],
            ['manzana', 'banana', 'uva', 'ciruela', 'kiwi', 'pera'],
            ['rojo', 'verde', 'azul', 'amarillo', 'naranja', 'violeta'],
            ['sol', 'luna', 'estrella', 'planeta', 'galaxia', 'cometa'],
            ['coche', 'bicicleta', 'avión', 'barco', 'tren', 'autobús'],
            ['mujer', 'hombre', 'niña', 'niño', 'adulto', 'persona'],
            ['mesa', 'silla', 'sofá', 'televisión', 'puerta', 'ventana'],
            ['computadora', 'pantalla', 'teclado', 'ratón', 'software', 'hardware'],
            ['flor', 'árbol', 'hoja', 'planta', 'raíz', 'ramo'],
            ['fruta', 'verdura', 'cereal', 'pescado', 'carne', 'huevo'],
            ['mar', 'río', 'lago', 'oceano', 'desierto', 'selva'],
            ['aire', 'nieve', 'lluvia', 'nube', 'tormenta', 'viento'],
            ['lunes', 'martes', 'miércoles', 'jueves', 'viernes', 'fin de semana'],
            ['rojo', 'verde', 'amarillo', 'azul', 'morado', 'rosa'],
            ['papel', 'lápiz', 'cuaderno', 'mochila', 'pluma', 'tinta'],
            ['taza', 'cuchara', 'tenedor', 'plato', 'vaso', 'cuchillo'],
            ['pelota', 'balón', 'red', 'campo', 'jugador', 'gol'],
            ['vacaciones', 'feriado', 'viaje', 'playa', 'montaña', 'relajación'],
            ['alumno', 'maestro', 'clase', 'escuela', 'examen', 'libro'],
            ['guitarra', 'piano', 'batería', 'violín', 'saxo', 'trumpeta'],
            ['película', 'serie', 'documental', 'teatro', 'cines', 'actor'],
            ['coche', 'autobús', 'tren', 'bicicleta', 'camión', 'avión'],
            ['estrella', 'planeta', 'cometa', 'satélite', 'luna', 'sol'],
            ['robo', 'delito', 'policía', 'criminal', 'juez', 'abogado'],
            ['espejo', 'ventana', 'puerta', 'pared', 'suelo', 'techo'],
            ['vino', 'cerveza', 'agua', 'jugos', 'refresco', 'leche'],
            ['actor', 'actriz', 'director', 'película', 'teatro', 'cine'],
            ['rayo', 'trueno', 'lluvia', 'tormenta', 'huracán', 'terremoto'],
            ['café', 'té', 'leche', 'zumo', 'jugo', 'agua'],
            ['pantalla', 'teclado', 'ratón', 'cable', 'ordenador', 'silla'],
            ['luna', 'sol', 'estrella', 'planeta', 'galaxia', 'satélite'],
            ['película', 'actor', 'escena', 'guion', 'cine', 'teatro'],
            ['zapato', 'camisa', 'pantalón', 'sombrero', 'chaqueta', 'bufanda'],
            ['carro', 'bici', 'avión', 'barco', 'tren', 'autobús'],
            ['mes', 'año', 'día', 'hora', 'minuto', 'segundo'],
            ['rojo', 'verde', 'blanco', 'negro', 'azul', 'amarillo'],
            ['agua', 'fuego', 'aire', 'tierra', 'lluvia', 'nieve'],
            ['piedra', 'roca', 'arena', 'tierra', 'arcilla', 'lodo'],
            ['cielo', 'nube', 'sol', 'lluvia', 'viento', 'trueno'],
            ['alumno', 'profesor', 'clase', 'examen', 'libro', 'tarea'],
            ['perro', 'gato', 'conejo', 'pájaro', 'pez', 'hamster'],
            ['bajo', 'guitarra', 'batería', 'piano', 'violín', 'saxo'],
            ['robo', 'delincuente', 'policía', 'criminal', 'coche', 'escape']
        ];

        const tamaño = 10;
        const letras = 'abcdefghijklmnopqrstuvwxyz'.split(''); 
        let sopa = [];
        let seleccion = [];
        let palabrasEncontradas = [];
        let palabras = [];
        let sopaActual = 0;

        // Cargar progreso desde el almacenamiento local
        function cargarProgreso() {
            const progreso = JSON.parse(localStorage.getItem('sopaDeLetrasProgreso'));
            if (progreso) {
                sopaActual = progreso.sopaActual;
                palabrasEncontradas = progreso.palabrasEncontradas;
            }
        }

        // Guardar progreso en el almacenamiento local
        function guardarProgreso() {
            const progreso = {
                sopaActual: sopaActual,
                palabrasEncontradas: palabrasEncontradas
            };
            localStorage.setItem('sopaDeLetrasProgreso', JSON.stringify(progreso));
        }

        // Generar la sopa de letras
        function generarSopa() {
            sopa = Array.from({ length: tamaño }, () => Array(tamaño).fill(' '));
            palabras = listasPalabras[sopaActual];
            palabrasEncontradas = [];

            // Colocar las palabras en la sopa
            palabras.forEach(palabra => {
                let colocada = false;
                while (!colocada) {
                    const direccion = Math.random() < 0.5 ? 'horizontal' : 'vertical';
                    const fila = Math.floor(Math.random() * tamaño);
                    const col = Math.floor(Math.random() * tamaño);
                    
                    if (direccion === 'horizontal' && col + palabra.length <= tamaño) {
                        let espacioDisponible = true;
                        for (let i = 0; i < palabra.length; i++) {
                            if (sopa[fila][col + i] !== ' ') {
                                espacioDisponible = false;
                                break;
                            }
                        }
                        
                        if (espacioDisponible) {
                            for (let i = 0; i < palabra.length; i++) {
                                sopa[fila][col + i] = palabra[i];
                            }
                            colocada = true;
                        }
                    }

                    if (direccion === 'vertical' && fila + palabra.length <= tamaño) {
                        let espacioDisponible = true;
                        for (let i = 0; i < palabra.length; i++) {
                            if (sopa[fila + i][col] !== ' ') {
                                espacioDisponible = false;
                                break;
                            }
                        }
                        
                        if (espacioDisponible) {
                            for (let i = 0; i < palabra.length; i++) {
                                sopa[fila + i][col] = palabra[i];
                            }
                            colocada = true;
                        }
                    }
                }
            });

            // Rellenar con letras aleatorias
            for (let i = 0; i < tamaño; i++) {
                for (let j = 0; j < tamaño; j++) {
                    if (sopa[i][j] === ' ') {
                        sopa[i][j] = letras[Math.floor(Math.random() * letras.length)];
                    }
                }
            }

            // Mostrar la sopa
            mostrarSopa();
            mostrarPalabras();
        }

        // Mostrar sopa en HTML
        function mostrarSopa() {
            const sopaDiv = document.getElementById('sopa');
            sopaDiv.innerHTML = '';

            sopa.forEach((fila, filaIndex) => {
                fila.forEach((letra, colIndex) => {
                    const celda = document.createElement('div');
                    celda.classList.add('celda');
                    celda.textContent = letra;
                    celda.addEventListener('click', () => seleccionarCelda(filaIndex, colIndex));
                    sopaDiv.appendChild(celda);
                });
            });
        }

        // Mostrar las palabras en la lista
        function mostrarPalabras() {
            const palabrasDiv = document.getElementById('palabras');
            palabrasDiv.innerHTML = '';

            palabras.forEach(palabra => {
                const palabraDiv = document.createElement('span');
                palabraDiv.classList.add('palabra');
                palabraDiv.textContent = palabra;
                palabrasDiv.appendChild(palabraDiv);
            });
        }

        // Seleccionar una celda
        function seleccionarCelda(fila, col) {
            const letra = sopa[fila][col];
            if (seleccion.length === 0) {
                seleccion.push({ fila, col, letra });
                document.getElementById('mensaje').textContent = `Selecciona otra letra de la palabra: ${letra}`;
            } else {
                if (seleccion[0].letra === letra) {
                    sopa[fila][col] = letra.toUpperCase();
                    seleccion.push({ fila, col, letra });
                    if (seleccion.length === palabras[palabrasEncontradas.length].length) {
                        palabrasEncontradas.push(palabras[palabrasEncontradas.length]);
                        if (palabrasEncontradas.length === palabras.length) {
                            document.getElementById('mensaje').textContent = '¡Felicidades, completaste la sopa!';
                        }
                    }
                } else {
                    restaurarSeleccion();
                }
            }
        }

        // Restaurar selección
        function restaurarSeleccion() {
            seleccion = [];
            mostrarSopa();
        }

        // Reiniciar el juego
        function reiniciarJuego() {
            sopaActual = 0;
            palabrasEncontradas = [];
            cargarSopa();
        }

        // Cargar la sopa de letras inicial
        function cargarSopa() {
            cargarProgreso();
            generarSopa();
        }

        cargarSopa();
    </script>
</body>
</html>
